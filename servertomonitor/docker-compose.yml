version: '3.7'
services:
  iris:
    environment:
      - ISC_DATA_DIRECTORY=/dur/config
    ports:
      - '41773:51773'
      - '42773:52773'
    hostname: IRISTOMONITOR
    image: store/intersystems/iris-community:2020.3.0.221.0
    #intersystemsdc/irishealth-community:2020.3.0.200.0-zpm
    init: true
    restart: on-failure
    volumes:
      - irissys:/dur
      - ./logs:/logs
volumes:
  irissys: ~
networks:
    default:
      external:
        name: sam_default